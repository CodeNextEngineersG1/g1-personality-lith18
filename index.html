<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title></title>

  </head>

  <body>

    <header>
    <h1 id="page-title">  Which Pixar movie are you?</h1>
    </header>

    <main>

      <div>
        <button id="try-again">Try again </button>
      </div>

      <div id="quiz-wrapper">


        <div class="question">

          <h2> What's you favorite animal? </h2>

          <input type="radio" name="animal" id="horse">
          <label for="horse">Horse</label>

          <input type="radio" name="animal" id="dog">
          <label for="dog">Dog</label>

          <input type="radio" name="animal" id="cat">
          <label for="cat">Cat</label>

          <input type="radio" name="animal" id="fish">
          <label for="fish">Fish</label>

        </div>

        <div class="question">

          <h2> Pick a color </h2>

          <input type="radio" name="color" id="purple">
          <label for="purple">Purple</label>

          <input type="radio" name="color" id="orange">
          <label for="orange">Ornage</label>

          <input type="radio" name="color" id="blue">
          <label for="blue">Blue</label>

          <input type="radio" name="color" id="rainbow">
          <label for="rainbow">Rainbow (all colors)</label>

        </div>

        <div class="question">

          <h2> Pick a item  </h2>

          <input type="radio" name="item" id="toy">
          <label for="item">Toy</label>

          <input type="radio" name="item" id="ballons">
          <label for="ballons">Ballons</label>

          <input type="radio" name="item" id="water">
          <label for="water">Water</label>

          <input type="radio" name="item" id="door">
          <label for="door">Door</label>


        </div>

      </div>


        <button id="form-submit"> Submit </button>


      <div id="result">

      </div>


    </main>

  </body>

</html>
